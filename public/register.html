<!DOCTYPE html>
<html>
<head>
	<title>WeatherWear</title>
	<link rel="stylesheet" type="text/css" href="./css/app.css">
	<link href="https://fonts.googleapis.com/css?family=Gruppo|Londrina+Outline" rel="stylesheet">	
	<link rel="icon" 
	type="image/png" 
	href="./images/cloud.png">
</head>
<body>
	<div id="register_view" class="register-view js-register-view">
		<nav id="myTopNav" class="navbar responsive">
			<span class="navspan">
				<a href="index.html">WeatherWear</a>
				<a href="about.html">About</a>
				<a href="login.html">Login</a>
				<a class="hidden js-hidden" href="profile.html">MyWeatherWear</a>
				<a href="register.html" class=".js-register-link">Register</a>
			</span>
			<a class="cloud-anchor" href="login.html"><img src="./images/cloud.png" class="dropdown-cloud"></a>
			<ul class="dropdown-menu">
				<li><a href="index.html" class="index-link">WeatherWear</a>WeatherWear</li>
				<li><a href="about.html" class="about-link">About</a>About</li>
				<li><a class="login-link js-login-link" href="login.html">Login</a>Login</li>
				<a class="profile-link hidden js-hidden" href="profile.html"><li>MyWeatherWear</li>MyWeatherWear</a>
				<li><a href="register.html" class="register-link .js-register-link">Register</a>Register</li>
			</ul>
		</nav>
		<div class="empty-register-space"></div>
		<div class="register-container js-register-container register-overlay js-register-overlay">

			<h3 class="login-logo js-login-logo">Register</h3>
			<form class="login-form register-form js-register-form">
				<div class="form-group">      
					<input class="floating-label-input" name="username" id="register_form_username" type="text" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label class="floating-label" for="register_form_username">New Username</label>
				</div>

				<div class="form-group">      
					<input class="floating-label-input" name="password" id="register_form_password" type="password" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label class="floating-label" for="register_form_password">New Password</label>
				</div>
				<button id="create-username" class="login-button js-login-button" type="submit">Create</button>
			</form>
			<div class="error-message js-error-message"></div>
			<div class="success-message js-success-message"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./js/register.js">	
	</script>
</body>
</html>
